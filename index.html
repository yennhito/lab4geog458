<!DOCTYPE html>
<html>
<head>
  <title>GEOG 458 Lab 4 Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([47.612833, -122.331739], 12.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/base_clinics/{z}/{x}/{y}.png', {
      attribution: 'Generated by Michelle To | Clinic Data',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/modbase_clinics/{z}/{x}/{y}.png', {
      attribution: 'Generated by Michelle To | Modified Basemap and Clinics',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/modifiedbase/{z}/{x}/{y}.png', {
      attribution: 'Generated by Michelle To | Modified Basemap and Clinics',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/seahawks/{z}/{x}/{y}.png', {
      attribution: 'Generated by Michelle To | Seahawks Theme',
      detectRetina: true
    });


    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile4,
      "Clinic Data": tile1,
      "Modified Basemap and Clinics": tile2,
      "Seahawks Theme": tile3,
      
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
